<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build a PromoCode Timer | Javascript Code</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="timer">25:00</div>
    <h1 class="title">Click Start For Work Time</h1>
    <div class="button">
      <button class="startBtn" style="--clr:#9b59b6">Start</button>
      <button class="pausetBtn" style="--clr:#3498db">Pause</button>
      <button class="resumeBtn" style="--clr:#2ecc71">Resume</button>
      <button class="resetBtn" style="--clr:#e67e22">Reset</button>
    </div>
    <div class="pomoCountsDisplay">
      <span class="count">0</span>
      <p>Pomodoros Completed</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
