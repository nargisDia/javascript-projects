<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="favicon.icon.png">
    <title>Nargis Diya</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wdth,wght@75..100,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/plaguins.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
    
<div id="tracking_area">
    <div class="inner_tracking title">
        <h2 class="health">How are you feeling?</h2>
    </div>
    <div class="inner_tracking main">
        <div class="child_tracking">
            <i class="fa-solid fa-heart-pulse"></i>
             <h5>Heart Rate</h5>
             <p><span class="counter" data-target="75">0</span>bpm</p>
        </div>
          <div class="child_tracking">
            <i class="fa-solid fa-moon"></i>
             <h5>Moon</h5>
             <p><span class="counter" data-target="8">0</span>hrs</p>
        </div>
          <div class="child_tracking">
            <i class="fa-solid fa-martini-glass-citrus"></i>
             <h5>Water</h5>
             <p><span class="counter" data-target="10">0</span>Glass</p>
        </div>
          <div class="child_tracking">
            <i class="fa-solid fa-person-walking"></i>
             <h5>Steps</h5>
             <p><span class="counter" data-target="11000">0</span></p>
        </div>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
